apiVersion: apps/v1
kind: Deployment
metadata:
  name: puyuan-v2
  labels:
    auto_build_vpa: ye
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puyuan
      version: v2
  template:
    metadata:
      labels:
        # istio: ingressgateway
        sidecar.istio.io/inject: "true"
        app: puyuan
        version: v2
    spec:
      containers:
      - name: puyuan
        image: everynamehavebeenuse/app1:pu
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 5Mi
          limits:
            cpu: 300m
            memory: 200Mi
        command: ["python3","manage.py","runserver","0.0.0.0:80","--noreload"]

