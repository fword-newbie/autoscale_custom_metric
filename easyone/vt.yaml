apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: puyuan
spec:
  host: puyuan
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: puyuan
spec:
  hosts:
    - puyuan
  http:
  - route:
    - destination:
        host: puyuan
        subset: v1
      weight: 50
    - destination:
        host: puyuan
        subset: v2
      weight: 50